# Local profile - use in-memory H2 database for quick local runs
server.port=4040

# Use H2 in-memory database so we can run without MySQL for local testing
spring.datasource.url=jdbc:h2:mem:sitara_hotel;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console for debugging (optional): http://localhost:4040/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Keep multipart limits as in main properties
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# Disable AWS S3 by default in local profile (leave empty)
aws.s3.access.key=
aws.s3.secret.key=

